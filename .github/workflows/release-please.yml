
name: Release Please

on:
  push:
    branches:
      - master
      - yivlad/intorduce-release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          pre-release: alpha
          token: ${{ secrets.GH_BOT_TOKEN }}
          release-type: node
          package-name: waffle-monorepo
