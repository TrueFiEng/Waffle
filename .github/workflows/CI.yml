name: Main CI
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test-node:
    strategy:
      matrix:
        node: ["12.x", "14.x", "16.x"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ./.cache/yarn
          key: yarn-packages-waffle-${{ matrix.node }}-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - name: setup-solc
        run: sudo cp ./.github/workflows/solc /bin
      - run: yarn build
      - run: yarn test:others
  docs-and-linter:
    runs-on: ubuntu-latest
    env:
      working-directory: ./docs
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: dependencies
        run: pip install -r requirements.txt
        working-directory: ${{ env.working-directory }}
      - name: Make html
        run: make html
        working-directory: ${{ env.working-directory }}
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: yarn install --frozen-lockfile
      - name: linter
        run: yarn install && yarn lint
